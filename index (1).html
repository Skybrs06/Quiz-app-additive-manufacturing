        const quizContainer = document.getElementById('quiz-container');

        function loadQuiz() {
            quizData.forEach((item, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `
                    <p><strong>${index + 1}. ${item.question}</strong></p>
                    <ul class="options">
                        ${item.options.map((option, i) => `
                            <li>
                                <label>
                                    <input type="radio" name="question${index}" value="${i}"> ${option}
                                </label>
                            </li>
                        `).join('')}
                    </ul>
                `;
                quizContainer.appendChild(questionDiv);
            });
        }

        function submitQuiz() {
            let score = 0;

            quizData.forEach((item, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && parseInt(selectedOption.value) === item.correct) {
                    score++;
                }
            });

            document.getElementById('result').textContent = `You scored ${score} out of ${quizData.length}!`;
